    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Telegram Bot Builder</title>
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* Slate 900 */
            background-image: linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.6)),
            url("{{ url_for('static', filename='img/hero_bg.png') }}");
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }

        .project-card {
            transition: all 0.2s ease;
        }

        .project-card:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateX(5px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="flex h-screen items-center justify-center">

    <div class="flex w-[900px] h-[600px] glass-panel rounded-2xl shadow-2xl overflow-hidden">

        <!-- Left Sidebar: Actions -->
        <div class="w-1/3 bg-slate-900/50 p-8 flex flex-col border-r border-white/5 relative">

            <!-- Logo area -->
            <div class="mb-10">
                <div
                    class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-2xl mb-4 shadow-lg shadow-blue-900/50">
                    ðŸ¤–
                </div>
                <h1
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                    Bot Builder
                </h1>
                <p class="text-xs text-slate-400 mt-1">Version 2.0 (Pro)</p>
            </div>

            <!-- Main Actions -->
            <div class="space-y-4 flex-1">
                <button onclick="createNewProject()"
                    class="w-full text-left p-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-semibold flex items-center gap-3 btn-action group">
                    <svg class="w-6 h-6 text-blue-200 group-hover:text-white transition" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <div>
                        <div class="text-sm">New Project</div>
                        <div class="text-[10px] text-blue-200 font-normal">Start from scratch</div>
                    </div>
                </button>

                <button onclick="openExplorer()"
                    class="w-full text-left p-4 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-200 font-semibold flex items-center gap-3 btn-action border border-slate-700">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    <div>
                        <div class="text-sm">Block Explorer</div>
                        <div class="text-[10px] text-slate-400 font-normal">Manage 300+ Blocks</div>
                    </div>
                </button>

                <button onclick="browseLibrary()"
                    class="w-full text-left p-4 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-200 font-semibold flex items-center gap-3 btn-action border border-slate-700">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    <div>
                        <div class="text-sm">Resources</div>
                        <div class="text-[10px] text-slate-400 font-normal">Documentation & Libs</div>
                    </div>
                </button>
            </div>

            <div class="mt-auto">
                <a href="#" class="text-xs text-slate-500 hover:text-slate-300">Check for Updates</a>
            </div>
        </div>

        <!-- Right Content: Recent Projects -->
        <div class="w-2/3 p-8 flex flex-col bg-slate-900/30">
            <h2 class="text-lg font-semibold text-slate-200 mb-6 flex items-center gap-2">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Recent Projects
            </h2>

            <!-- List Container -->
            <div id="recentProjects" class="flex-1 overflow-y-auto space-y-2 pr-2">
                <div class="text-center text-slate-500 mt-20">Loading projects...</div>
                <!-- Dynamic Content -->
            </div>

            <div class="mt-6 pt-4 border-t border-white/5 text-right">
                <button onclick="openFile()" class="text-sm text-blue-400 hover:text-blue-300 font-medium">Open from
                    Disk...</button>
                <input type="file" id="fileInput" class="hidden" accept=".bot,.xml" onchange="handleFileOpen(this)">
            </div>
        </div>

    </div>

    <!-- Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', loadRecents);

        async function loadRecents() {
            const container = document.getElementById('recentProjects');
            try {
                const res = await fetch('/projects');
                const data = await res.json();

                if (!data.projects || data.projects.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-slate-500 opacity-60">
                            <svg class="w-16 h-16 mb-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                            <p>No projects found</p>
                            <button onclick="createNewProject()" class="text-blue-400 text-sm mt-2 hover:underline">Create your first bot</button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                // Simulating dates for aesthetic (since API only returns names for now in list_projects)
                // In a real app we'd fetch stats

                data.projects.forEach(name => {
                    const el = document.createElement('div');
                    el.className = "project-card p-4 rounded-lg border border-transparent bg-slate-800/50 cursor-pointer flex justify-between items-center group";
                    el.onclick = () => openProject(name);
                    el.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-lg shadow-lg">
                                ${name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-200 group-hover:text-blue-400 transition">${name}</h3>
                                <p class="text-xs text-slate-500">Local Project</p>
                            </div>
                        </div>
                        <div class="text-slate-600 group-hover:text-blue-400 transition opacity-0 group-hover:opacity-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </div>
                    `;
                    container.appendChild(el);
                });

            } catch (e) {
                container.innerHTML = `<div class="text-red-400 text-center">Failed to load projects</div>`;
            }
        }

        function createNewProject() {
            // Navigate to builder with new flag
            window.location.href = "/workspace?new=true";
        }

        function openProject(name) {
            window.location.href = "/workspace?load=" + encodeURIComponent(name);
        }

        function openExplorer() {
            window.location.href = "/explorer";
        }

        function browseLibrary() {
            window.location.href = "/resources";
        }

        function openFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileOpen(input) {
            // For now, since importing requires posting to a backend or parsing client side, 
            // we will just redirect to workspace and let workspace handle "import" intent if possible,
            // or we use the existing import logic in index.html which reads the file.
            // A simple hack: Read file content here, save to 'temp_import', then open. 
            // Or just allow user to do it in workspace.
            // Let's redirect to workspace with a flag "import=true"?
            // But we can't pass the file object.

            // Better: Just redirect to workspace and open import dialog immediately.
            window.location.href = "/workspace?action=import";
        }

    </script>
</body>

</html>
